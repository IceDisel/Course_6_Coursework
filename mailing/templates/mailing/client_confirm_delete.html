{% extends 'mailing/base_template.html' %}
{% block content %}

<div class="container">

    <div class="row text-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <p>Хотите удалить клиента "{{ object.initials }}"<br>
                            почтовый адрес "{{ object.email }}" из базы?</p>

                        {{ form.as_p }}

                        <button type="submit" class="btn btn-warning">
                            Удалить
                        </button>
                        <a href="{% url 'mailing:client_list' %}" class="btn btn-primary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
