{% extends 'mailing/base_template.html' %}
{% block content %}

<div class="text-left">
    <h4 class="display-10">{{ title }}</h4>
</div>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить пост "{{ object.title }}"?</p>
                        <button type="submit" class="btn btn-warning">
                            Удалить
                        </button>
                        <a href="{% url 'blog:blogpost_list' %}" class="btn btn-primary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
